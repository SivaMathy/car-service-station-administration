<section class="form-section section-wrapper">
    <div class="mx-10 form-box">
        <h2 class="text-4xl font-extrabold dark:text-black pb-4">Add New Car</h2>
        <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto min-w-full form-builder">
            <!-- Car Details -->
            <h3 class="text-2xl font-bold dark:text-black pb-4">Car Details</h3>
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="licensePlate" id="licensePlate" formControlName="licensePlate"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600"
                        placeholder="License Plate" required />
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="model" id="model" formControlName="model"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600"
                        placeholder="Car Model" required />
                </div>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="owner" id="owner" formControlName="owner"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600"
                    placeholder="Owner Name" required />
            </div>

            <!-- Job Details -->
            <h3 class="text-2xl font-bold dark:text-black pb-4">Job Details</h3>
            <div formArrayName="jobs" *ngFor="let job of jobs.controls; let i = index">
                <div [formGroupName]="i" class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" formControlName="job_description"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600"
                            placeholder="Job Description {{i + 1}}" />
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <select formControlName="job_status"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600">
                            <option value="" disabled selected>Status</option>
                            <option value="pending">Pending</option>
                            <option value="inProgress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
            </div> 
            <!-- Add More Jobs -->
             <div class="relative z-0 w-full mb-5 group">
                <button type="button"
                  class="text-blue-700 hover:text-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:text-blue-600 dark:hover:text-blue-700 dark:focus:ring-blue-800"
                  (click)="addJobFields()">Add Another Job</button>
              </div>

            <!-- Submit Button -->
            <button type="submit" (click)="onSubmit()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
    </div>
</section>
